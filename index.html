<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.4/countUp.min.js" integrity="sha512-YwCyPq75+lIz6RnVKlZWj6x6UJUw5hIW8suk5Tcclv6J4+fnm0A5lQ5kIx5DwDm+bU5jZKjUqKB6EeDvZLmYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <form id="mainForm">
        <div class="mb-3">
          <label for="InputLlamada" class="form-label">ID</label>
          <textarea class="form-control" id="InputLlamada" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputLlamada">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputLlamada">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputPhone" class="form-label">TELEFONO</label>
          <textarea class="form-control" id="InputPhone" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputPhone">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputPhone">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputName" class="form-label">NOMBRE</label>
          <textarea class="form-control" id="InputName" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputName">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputName">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputCedula" class="form-label">CEDULA</label>
          <textarea class="form-control" id="InputCedula" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputCedula">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputCedula">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputContrato" class="form-label">CONTRATO</label>
          <textarea class="form-control" id="InputContrato" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputContrato">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputContrato">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputEmail" class="form-label">EMAIL</label>
          <textarea class="form-control" id="InputEmail" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputEmail">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputEmail">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputDireccion" class="form-label">DIRECCION</label>
          <textarea class="form-control" id="InputDireccion" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputDireccion">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputDireccion">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputPedido" class="form-label">PEDIDO</label>
          <textarea class="form-control" id="InputPedido" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputPedido">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputPedido">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputRadicado" class="form-label">RADICADO</label>
          <textarea class="form-control" id="InputRadicado" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputRadicado">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputRadicado">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputSolucion" class="form-label">SOLUCION</label>
          <textarea class="form-control" id="InputSolucion" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputSolucion">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputSolucion">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputResultado" class="form-label">RESULTADO</label>
          <textarea class="form-control" id="InputResultado" rows="1"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputResultado">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputResultado">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="InputDescripcion" class="form-label">DESCRIPCION</label>
          <textarea class="form-control" id="InputDescripcion" rows="5"></textarea>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputDescripcion">COPY</button>
          <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputDescripcion">PASTE</button>
        </div>
        <div class="mb-3">
          <label for="generatedNumbers" class="form-label">ID DE RESCATE O DE SIEBEL</label>
          <textarea class="form-control" id="generatedNumbers" rows="1" readonly></textarea>
          <button class="btn btn-outline-secondary generateButton" type="button">GENERAR</button>
          <button class="btn btn-outline-secondary copyButton" type="button" data-target="generatedNumbers">COPY</button>
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="colecteCheckbox">
          <label class="form-check-label" for="colecteCheckbox">Colecte</label>
        </div>
        <button type="button" class="btn btn-outline-light" id="btnAdd" onclick="AddData()">GUARDAR</button>
        <button type="button" class="btn btn-outline-light" onclick="saveDataToFile()">Guardar en Archivo de Texto</button>
        <button type="button" class="btn btn-outline-light" id="btnUpdate" style="display: none;">Actualizar Datos</button>
      </form>
    </div>
    <div class="container mt-5">
      <div class="row" id="cardContainer">
      </div>
    </div>
     <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Tarjeta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <!-- Add all necessary form fields similar to the AddData form -->
                            <div class="form-group">
                                <label for="editInputLlamada">ID Llamada</label>
                                <input type="text" class="form-control" id="editInputLlamada">
                            </div>
                            <div class="form-group">
                                <label for="editInputPhone">Teléfono</label>
                                <input type="text" class="form-control" id="editInputPhone">
                            </div>
                            <div class="form-group">
                                <label for="editInputName">Nombre</label>
                                <input type="text" class="form-control" id="editInputName">
                            </div>
                            <div class="form-group">
                                <label for="editInputCedula">Cédula</label>
                                <input type="text" class="form-control" id="editInputCedula">
                            </div>
                            <div class="form-group">
                                <label for="editInputContrato">Contrato</label>
                                <input type="text" class="form-control" id="editInputContrato">
                            </div>
                            <div class="form-group">
                                <label for="editInputEmail">Email</label>
                                <input type="text" class="form-control" id="editInputEmail">
                            </div>
                            <div class="form-group">
                                <label for="editInputDireccion">Dirección</label>
                                <input type="text" class="form-control" id="editInputDireccion">
                            </div>
                            <div class="form-group">
                                <label for="editInputPedido">Pedido</label>
                                <input type="text" class="form-control" id="editInputPedido">
                            </div>
                            <div class="form-group">
                                <label for="editInputRadicado">Radicado</label>
                                <input type="text" class="form-control" id="editInputRadicado">
                            </div>
                            <div class="form-group">
                                <label for="editInputSolucion">Solución</label>
                                <input type="text" class="form-control" id="editInputSolucion">
                            </div>
                            <div class="form-group">
                                <label for="editInputResultado">Resultado</label>
                                <input type="text" class="form-control" id="editInputResultado">
                            </div>
                            <div class="form-group">
                                <label for="editInputDescripcion">Descripción</label>
                                <input type="text" class="form-control" id="editInputDescripcion">
                            </div>
                            <div class="form-group">
                                <label for="editGeneratedNumbers">ID Rescate</label>
                                <input type="text" class="form-control" id="editGeneratedNumbers">
                            </div>
                            <div class="form-group">
                                <label for="editColecteCheckbox">Colecte</label>
                                <input type="checkbox" class="form-control" id="editColecteCheckbox">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="saveChangesButton">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcYlGPKhXTasw" crossorigin="anonymous"></script>
  </body>
</html>

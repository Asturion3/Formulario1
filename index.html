<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.4/countUp.min.js" integrity="sha512-YwCyPq75+lIz6RnVKlZWj6x6UJUw5hIW8suk5Tcclv6J4+fnm0A5lQ5kIx5DwDm+bU5jZKjUqKB6EeDvZLmYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container text-center">
  </div>
  <div class="container">
    <div class="mb-5">
      <div class="row">
        <form id="mainForm">
          <div class="mb-1">
            <textarea class="form-control-sm" id="InputLlamada" rows="1"></textarea>
            <button class="btn btn-outline-secondary copyButton" type="button" data-target="InputLlamada">COPY</button>
            <button class="btn btn-outline-secondary pasteButton" type="button" data-target="InputLlamada">PASTE</button>
            <label class="form-label">ID</label>
          </div>
          <div class="mb-1">
            <textarea class="form-control-sm" id="InputPhone" rows="1"></textarea>
            <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
            <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
            <label class="form-label">TELEFONO</label>
          </div>
          <!-- Se repite lo mismo para todos los campos -->
          <div class="mb-1">
            <textarea class="form-control-sm" id="InputDescripcion" rows="5"></textarea>
            <button class="btn btn-outline-secondary copyButton" type="button">COPY</button>
            <button class="btn btn-outline-secondary pasteButton" type="button">PASTE</button>
            <label class="form-label">DESCRIPCION</label>
          </div>
          <div class="mb-1">
            <textarea class="form-control-sm" id="generatedNumbers" rows="1" readonly></textarea>
            <button class="btn btn-outline-secondary generateButton" type="button">GENERAR</button>
            <button class="btn btn-outline-secondary copyButton" type="button">COPIAR</button>
            <label class="form-label">ID DE RESCATE O DE SIEBEL</label>
          </div>
          <div class="mb-1 form-check">
            <input class="form-check-input" type="checkbox" id="colecteCheckbox">
            <label class="form-check-label">Colecte</label>
          </div>
          <button type="button" class="btn btn-outline-light" id="btnAdd" onclick="AddData()">GUARDAR</button>
          <button type="button" class="btn btn-outline-light" onclick="saveDataToFile()">Guardar en Archivo de Texto</button>
          <button type="button" class="btn btn-outline-light" id="btnUpdate">Actualizar Datos</button>
        </form>
      </div>
    </div>
    <hr>
    <table class="table table-bordered" id="tableData">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tel√©fono</th>
          <th>Nombre</th>
          <th>Cedula</th>
          <th>Contrato</th>
          <th>Email</th>
          <th>Direccion</th>
          <th>Pedido</th>
          <th>Radicado</th>
          <th>Solucion</th>
          <th>Resultado</th>
          <th>Descripcion</th>
          <th>Idrescate</th>
          <th>Colecte</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
